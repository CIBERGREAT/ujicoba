<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Share Location Demo</title>
</head>
<body>
  <h1>Share Location (Demo, butuh HTTPS)</h1>
  <label>Nama: <input id="name" /></label>
  <button id="shareBtn">Bagikan Lokasi</button>
  <p id="status"></p>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const status = document.getElementById('status');

    shareBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      if (!name) { status.textContent = 'Masukkan nama dulu.'; return; }

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation tidak didukung di browser ini.';
        return;
      }

      status.textContent = 'Meminta izin lokasi...';
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const payload = {
          name,
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: new Date().toISOString()
        };

        try {
          const res = await fetch('/api/location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (res.ok) {
            status.textContent = 'Lokasi terkirim dengan sukses.';
          } else {
            status.textContent = 'Gagal mengirim lokasi.';
          }
        } catch (e) {
          status.textContent = 'Error mengirim: ' + e.message;
        }
      }, (err) => {
        status.textContent = 'Izin lokasi ditolak atau error: ' + err.message;
      }, { enableHighAccuracy: true, timeout: 10000 });
    });
  </script>
</body>
</html>
